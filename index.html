<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #overlay {
            display: flex;
            /* Changed from 'none' to 'flex' */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #dialog {
            position: relative;
            /* Added this line */
            display: block;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #cross {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: transparent;
            font-size: 20px;
            border-radius: 50%;

        }

        #cross:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #content {
            display: none;
            font-size: 18px;
        }

        #verifyButton {
            display: none;
            padding: 10px;
            cursor: pointer;
        }

        .button {
            background-color: rgb(221, 67, 67);
            font-weight: bold;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <div id="dialog">
            <button onclick="showVerifyButton()" id="cross">X</button> <!-- Moved this line here -->
            <p>Warning: This website contains 18+</p>
            <p>Please read and accept the guidelines before proceeding.</p>
            <button onclick="showContent()" class="button" id="verified">I'm 18 or older</button>
        </div>
        <div id="verifyButton">
            <button onclick="showDialog()">Verify Age</button>
        </div>
    </div>

    <div id="content">
        <h1>19</h1>
    </div>

    <script>
        function showContent() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function showVerifyButton() {
            document.getElementById('dialog').style.display = 'none';
            document.getElementById('verifyButton').style.display = 'block';
        }

        function showDialog() {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('dialog').style.display = 'block';
            document.getElementById('verifyButton').style.display = 'none';
        }
    </script>

</body>

</html>
